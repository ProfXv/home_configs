# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, bracketleft, exec, $te
bind = SUPER, bracketright, exec, pkill wofi || wofi
bind = SUPER SHIFT, bracketleft, exec, $te iwctl
bind = SUPER SHIFT, bracketright, exec, $te bluetoothctl
bind = SUPER, Backspace, killactive
bind = SUPER, Delete, exec, hyprctl kill
bind = SUPER, Return, fullscreen
bind = SUPER, Space, togglefloating
bind = SUPER, backslash, pseudo
bind = SUPER, slash, togglesplit

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Use dpms to toggle screen on/off.
bindl = SUPER, Escape, exec, hyprctl dispactch dpms on

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move window with mainMod + SHIFT + arrow keys
