# Set programs that you use
$fe = $te ranger
$wb = firefox --new-window

bindr = SUPER_SHIFT, SHIFT_L, exec, ~/.hotkey.sh 'Super Shift' 'exec ./.speak.sh'

bind = SUPER CTRL, bracketright, exec, ~/.hotkey.sh 'Super Ctrl bracketright' 'exec rofimoji'

bindr = SUPER, mouse:274, exec, ~/.hotkey.sh 'Super mouse:274' 'exec ./.focus.sh paste'
