# Set programs that you use
$fe = $te ranger
$wb = google-chrome-stable --new-window


bind = $mainMod Shift, bracketright, exec, ~/.hotkey.sh 'Super Shift bracketright' 'exec rofimoji'

bindr = $mainMod, equal, exec, ~/.hotkey.sh 'Super equal' 'exec ./.focus.sh note'
bindr = $mainMod ALT, equal, exec, ~/.hotkey.sh 'Super Alt equal' 'exec ./.focus.sh search'
bindr = $mainMod CTRL, equal, exec, ~/.hotkey.sh 'Super Ctrl equal'  'exec ./.focus.sh generate'

# Screenshots
bind = $mainMod, apostrophe, exec, ~/.hotkey.sh 'Super apostrophe' 'exec grim `xdg-user-dir PICTURES`/`date +"%s.png"`'
bind = $mainMod SHIFT, apostrophe, exec, ~/.hotkey.sh 'Super Shift apostrophe' 'exec grim -g "`slurp`"'
bind = $mainMod ALT, apostrophe, exec, ~/.hotkey.sh 'Super Alt apostrophe' 'exec wf-recorder -f `xdg-user-dir VIDEOS`/`date +"%s.mp4"`'
bind = $mainMod ALT SHIFT, apostrophe, exec, ~/.hotkey.sh 'Super Alt Shift apostrophe' 'exec pkill wf-recorder'

# Custom shortcuts
bind = $mainMod, comma, exec, ~/.hotkey.sh 'Super comma' 'exit'
