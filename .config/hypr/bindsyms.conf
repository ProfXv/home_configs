# Set programs that you use
$fe = $te ranger
$wb = firefox --new-window

bindr = SUPER_SHIFT, SHIFT_L, exec, ./.speak.sh simple
bindr = SUPER_CONTROL, CONTROL_L, exec, ./.speak.sh complex

bind = SUPER CTRL, bracketright, exec, rofimoji

bindr = SUPER, mouse:274, exec, ./.focus.sh paste
bindr = SUPER SHIFT, mouse:274, exec, ./.focus.sh copy
bindr = SUPER CTRL, mouse:274, exec, ./.focus.sh search
bindr = SUPER SHIFT CTRL, mouse:274, exec, ./.focus.sh open
bindr = SUPER ALT, mouse:274, exec, ./.focus.sh generate
bindr = SUPER SHIFT ALT, mouse:274, exec, ./.focus.sh ask

# Screenshots
bind = SUPER, apostrophe, exec, grim `xdg-user-dir PICTURES`/`date +"%s.png"`
bind = SUPER SHIFT, apostrophe, exec, grim -g "`slurp`"
bind = SUPER ALT, apostrophe, exec, wf-recorder -f `xdg-user-dir VIDEOS`/`date +"%s.mp4"`
bind = SUPER ALT SHIFT, apostrophe, exec, pkill wf-recorder

# Custom shortcuts
bind = SUPER, comma, exit
bind = SUPER, semicolon, exec, reboot
bind = SUPER, period, exec, poweroff

