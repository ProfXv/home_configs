# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , 1920x1080@60, 0x0, 1


$te = kitty

source = bindsyms.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = pseudo, fcitx
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = workspace name:1üß®Explore, com.wolfram.Mathematica.14.0
windowrule = opacity .9 .8, com.wolfram.Mathematica.14.0
windowrule = workspace name:2üéÜExpress, obsidian
windowrule = opacity .9 .8, obsidian
windowrule = opacity .9 .8, Google-chrome
windowrule = workspace name:3üñ•Connect, scrcpy
windowrule = workspace name:3üñ•Connect, Waydroid
windowrule = workspace name:3üñ•Connect, org.remmina.Remmina
windowrule = workspace name:3üñ•Connect, Gnome-boxes
windowrule = workspace name:3üñ•Connect, sunloginclient
windowrule = workspace name:4‚òéÔ∏èCommunicate, QQ
windowrule = workspace name:4‚òéÔ∏èCommunicate, wechat
windowrule = workspace name:4‚òéÔ∏èCommunicate, Feishu
windowrule = workspace name:4‚òéÔ∏èCommunicate, wemeetapp
windowrule = workspace name:5üìπPerceive, qqmusic
windowrule = workspace name:6üéÆPlay, steam
windowrule = workspace name:9üìäState, Conky

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, bracketleft, exec, ~/.hotkey.sh 'Super bracketleft' 'exec $te'
bind = SUPER, bracketright, exec, ~/.hotkey.sh 'Super bracketright' 'exec wofi'
bind = SUPER SHIFT, bracketleft, exec, ~/.hotkey.sh 'Super Shift bracketleft' 'exec $te iwctl'
bind = SUPER SHIFT, bracketright, exec, ~/.hotkey.sh 'Super Shift bracketright' 'exec $te bluetoothctl'
# bindr = SUPER, SUPER_L, exec, pkill wofi || wofi
bind = SUPER, Delete, exec, ~/.hotkey.sh 'Super Delete' 'killactive'
bindr = SUPER, SUPER_L, exec, ~/.hotkey.sh 'Super' 'fullscreen'
bind = SUPER, Space, exec, ~/.hotkey.sh 'Super space' 'togglefloating'
bind = SUPER, backslash, exec, ~/.hotkey.sh 'Super backslash' 'pseudo'
bind = SUPER, slash, exec, ~/.hotkey.sh 'Super slash' 'togglesplit'

# Use pactl to adjust volume in PulseAudio.
bindel = , XF86AudioRaiseVolume, exec, ~/.hotkey.sh 'XF86AudioRaiseVolume' 'exec pactl set-sink-volume @DEFAULT_SINK@ +1%'
bindel = , XF86AudioLowerVolume, exec, ~/.hotkey.sh 'XF86AudioLowerVolume' 'exec pactl set-sink-volume @DEFAULT_SINK@ -1%'
bindl = , XF86AudioMute, exec, ~/.hotkey.sh 'XF86AudioMute' 'exec pactl set-sink-mute @DEFAULT_SINK@ toggle'
bindl = , XF86AudioMicMute, exec, ~/.hotkey.sh 'XF86AudioMicMute' 'exec pactl set-source-mute @DEFAULT_SOURCE@ toggle'

# Move focus with mainMod + arrow keys
bind = SUPER, left, exec, ~/.hotkey.sh 'Super Shift Left' 'movefocus l'
bind = SUPER, right, exec, ~/.hotkey.sh 'Super Shift Right' 'movefocus r'
bind = SUPER, up, exec, ~/.hotkey.sh 'Super Shift Up' 'movefocus u'
bind = SUPER, down, exec, ~/.hotkey.sh 'Super Shift Down' 'movefocus d'

# Move window with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, left, exec, ~/.hotkey.sh 'Super Shift Left' 'movewindow l'
bind = SUPER SHIFT, right, exec, ~/.hotkey.sh 'Super Shift Right' 'movewindow r'
bind = SUPER SHIFT, up, exec, ~/.hotkey.sh 'Super Shift Up' 'movewindow u'
bind = SUPER SHIFT, down, exec, ~/.hotkey.sh 'Super Shift Down' 'movewindow d'

