
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & fcitx5 # & hyprpaper & firefox
exec-once = wechat-universal & linuxqq & qqmusic & obsidian
exec-once = [workspace 10] kitty --hold sh -c 'neofetch | lolcat'
exec-once = [workspace 10] kitty htop
exec-once = [workspace 10] kitty cmatrix
# exec conky -c .conky/card
# exec conky -c .conky/machine
# exec "cd Desktop/Repository/kards/exposure; if [ `date -r . +'%F'` != `date +'%F'` ]; then rm *; fi; cd ~"
exec-once = clash -d .config/clash/
# exec adb connect 192.168.1.9:4321
# exec_always /usr/local/Wolfram/Mathematica/14.0/SystemFiles/Links/WSTPServer/wstpserver &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = kitty ranger
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = pseudo, fcitx
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# 分配应用到工作区
windowrulev2 = workspace 1, class:com.wolfram.Mathematica.14.0
windowrulev2 = workspace 2, class:obsidian
windowrulev2 = workspace 3, class:scrcpy
windowrulev2 = workspace 3, class:Waydroid
windowrulev2 = workspace 3, class:org.remmina.Remmina
windowrulev2 = workspace 3, class:Gnome-boxes
windowrulev2 = workspace 3, class:sunloginclient
windowrulev2 = workspace 4, class:QQ
windowrulev2 = workspace 4, class:wechat
windowrulev2 = workspace 4, class:Feishu
windowrulev2 = workspace 4, class:wemeetapp
windowrulev2 = workspace 5, class:qqmusic
windowrulev2 = workspace 6, class:steam
windowrulev2 = workspace 9, class:conky

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, bracketleft, exec, ~/.hotkey.sh 'Super bracketleft' 'exec $terminal'
bind = $mainMod, bracketright, exec, ~/.hotkey.sh 'Super bracketright' 'exec $menu'
bind = $mainMod, Delete, exec, ~/.hotkey.sh 'Super Delete' 'killactive'
bind = $mainMod, Return, exec, ~/.hotkey.sh 'Super Return' 'fullscreen'
bind = $mainMod, Space, exec, ~/.hotkey.sh 'Super space' 'togglefloating'
bind = $mainMod, backslash, exec, ~/.hotkey.sh 'Super backslash' 'pseudo' # dwindle
bind = $mainMod, slash, exec, ~/.hotkey.sh 'Super slash' 'togglesplit' # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, exec, ~/.hotkey.sh 'Super Shift Left' 'movefocus l'
bind = $mainMod, right, exec, ~/.hotkey.sh 'Super Shift Right' 'movefocus r'
bind = $mainMod, up, exec, ~/.hotkey.sh 'Super Shift Up' 'movefocus u'
bind = $mainMod, down, exec, ~/.hotkey.sh 'Super Shift Down' 'movefocus d'

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.hotkey.sh 'Super 1' 'workspace 1'
bind = $mainMod, 2, exec, ~/.hotkey.sh 'Super 2' 'workspace 2'
bind = $mainMod, 3, exec, ~/.hotkey.sh 'Super 3' 'workspace 3'
bind = $mainMod, 4, exec, ~/.hotkey.sh 'Super 4' 'workspace 4'
bind = $mainMod, 5, exec, ~/.hotkey.sh 'Super 5' 'workspace 5'
bind = $mainMod, 6, exec, ~/.hotkey.sh 'Super 6' 'workspace 6'
bind = $mainMod, 7, exec, ~/.hotkey.sh 'Super 7' 'workspace 7'
bind = $mainMod, 8, exec, ~/.hotkey.sh 'Super 8' 'workspace 8'
bind = $mainMod, 9, exec, ~/.hotkey.sh 'Super 9' 'workspace 9'
bind = $mainMod, 0, exec, ~/.hotkey.sh 'Super 0' 'workspace 10'

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, ~/.hotkey.sh 'Super 1' 'movetoworkspace 1'
bind = $mainMod SHIFT, 2, exec, ~/.hotkey.sh 'Super 2' 'movetoworkspace 2'
bind = $mainMod SHIFT, 3, exec, ~/.hotkey.sh 'Super 3' 'movetoworkspace 3'
bind = $mainMod SHIFT, 4, exec, ~/.hotkey.sh 'Super 4' 'movetoworkspace 4'
bind = $mainMod SHIFT, 5, exec, ~/.hotkey.sh 'Super 5' 'movetoworkspace 5'
bind = $mainMod SHIFT, 6, exec, ~/.hotkey.sh 'Super 6' 'movetoworkspace 6'
bind = $mainMod SHIFT, 7, exec, ~/.hotkey.sh 'Super 7' 'movetoworkspace 7'
bind = $mainMod SHIFT, 8, exec, ~/.hotkey.sh 'Super 8' 'movetoworkspace 8'
bind = $mainMod SHIFT, 9, exec, ~/.hotkey.sh 'Super 9' 'movetoworkspace 9'
bind = $mainMod SHIFT, 0, exec, ~/.hotkey.sh 'Super 0' 'movetoworkspace 10'

# Example special workspace (scratchpad)
bind = $mainMod, S, exec, ~/.hotkey.sh 'Super S' 'togglespecialworkspace magic'
bind = $mainMod SHIFT, S, exec, ~/.hotkey.sh 'Super Shift S' 'movetoworkspace special:magic'

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec, ~/.hotkey.sh 'mouse_down' 'workspace e+1' 
bind = $mainMod, mouse_up, exec, ~/.hotkey.sh 'mouse_up' 'workspace e-1' 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, tab, exec, ~/.hotkey.sh 'Super Tab' 'exec kitty vim .config/hypr/hyprland.conf'
bind = $mainMod SHIFT, tab, exec, ~/.hotkey.sh 'Super Shift Tab' 'exec kitty vim .config/hypr/bindsyms.conf'

source = bindsyms.conf
